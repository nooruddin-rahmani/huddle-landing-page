<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./font/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <a href="#"><img class="logo" src="./images/logo.svg" alt="logo" /></a>
    </header>
    <main>
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="main" id="pic" />
      </div>
      <div class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <div class="facebook"><i class="fa fa-facebook"></i></div>
        <div class="twitter"><i class="fa fa-twitter"></i></div>
        <div class="instagram"><i class="fa fa-instagram"></i></div>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nooruddin-rahmani">Nooruddin Rahmani</a>.
      </p>
    </footer>
  </body>
</html>
